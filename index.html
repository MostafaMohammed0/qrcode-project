<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-group">
            <label for="real-url">Real URL:</label>
            <input type="text" id="real-url" placeholder="Enter real URL (e.g., LinkedIn, Facebook)">
        </div>
        <div class="input-group">
            <label for="fake-url">Fake URL:</label>
            <input type="text" id="fake-url" placeholder="Enter fake URL">
        </div>
        <button id="generate-btn">Generate QR Code</button>
        <div id="qr-code-container"></div>
        <div id="fake-link-container" style="display: none;">
            <p>Fake URL: <a id="fake-link" href="#" target="_blank">Click here</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
